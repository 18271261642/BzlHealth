h5{color: red}

<body>

<h5>体检解释</h5>
<p>图表红色区域为低氧异常。</p>

<h5>名词解释</h5>
<p>生理性氧量不足或组织需氧量不足的状态所持续的时间。</p>

<h5>典型病症</h5>
<p>头晕乏力，感到呼吸困难。</p>

<h5>治疗方法</h5>
<p>（1）直接吸氧或者进行有氧运动，包括散步、慢跑、深呼吸，改善吸氧环境也有一定帮助。</p>
<p>（2）必要时就医，药物改善。</p>
